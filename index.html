<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Instanews</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="./build/css/style.min.css" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="instanews-hudge-container">

        <div class="container">
            <header class="sideheader">
                <div class="logo">
                    <h1 class="screen-reader-text">New Yourk Times</h1>
                    <img src="nyt-logo.svg" alt="New Your Times">



                    <form class="search-engine" action="#" method="post">

                        <div class="search-form-inner">
                            <p class="choose">Choose a section:</p>
                            <select name="sections" id="sections">

                                <option value="">Sections ...</option>
                                <option value="home">Home</option>
                                <option value="arts">Arts</option>
                                <option value="business">Business</option>
                                <option value="sports">Sports</option>
                                <option value="technology">Technology</option>
                                <option value="fashion">Fashion</option>
                                <option value="books">Books</option>
                                <option value="food">Food</option>
                            </select>
                        </div>
                    </form>
                </div>
            </header>


        </div>


        <img src="ajax-loader.gif" alt="loading..." id="ajax-loader">
        <div id="main-content"></div>



        <footer class=site-footer>
            <div class="text-bottom">
                <p class="text-bottom2"> Â© Copyright 2019 <span>Instanews</span> </p>
            </div>

        </footer>

    </div> <!-- end of hudge container -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>

    <script src="./build/js/script.min.js"></script>
</body>

</html>
